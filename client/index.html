<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <title>CoffeeCHAT v2</title>
  <link rel="icon" type="image/svg+xml" href="/coffee-icon.svg">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <img src="/coffee-icon.svg" alt="CoffeeCHAT" class="logo">
        <h1>CoffeeCHAT</h1>
      </div>
      <div class="header-right">
        <span id="connectionStatus" class="status disconnected">Disconnected</span>
        <button id="fireBtn" class="fire-btn" title="Delete all data">ðŸ”¥</button>
      </div>
    </header>

    <!-- Main Layout -->
    <main class="app-main">
      <!-- Sidebar -->
      <aside class="sidebar">
        <!-- User Section -->
        <section class="user-section">
          <div class="user-id-display">
            <span class="label">Your ID</span>
            <span id="myUserID" class="user-id">â€”</span>
          </div>
          <div class="username-form">
            <input type="text" id="usernameInput" placeholder="Set username..." maxlength="32">
            <button id="setUsernameBtn">Set</button>
          </div>
        </section>

        <!-- Tabs -->
        <nav class="sidebar-tabs">
          <button class="tab-btn active" data-tab="contacts">Contacts</button>
          <button class="tab-btn" data-tab="groups">Groups</button>
        </nav>

        <!-- Contacts Tab -->
        <section id="contactsTab" class="tab-content active">
          <div class="add-form">
            <input type="text" id="addContactInput" placeholder="User ID or @username">
            <button id="addContactBtn">Add</button>
          </div>
          <div id="contactsList" class="list"></div>
        </section>

        <!-- Groups Tab -->
        <section id="groupsTab" class="tab-content">
          <button id="createGroupBtn" class="create-btn">+ Create Group</button>
          <div id="groupsList" class="list"></div>
        </section>
      </aside>

      <!-- Chat Area -->
      <section class="chat-area">
        <!-- Chat Header -->
        <div id="chatHeader" class="chat-header">
          <div class="chat-info">
            <span class="chat-name">Select a conversation</span>
            <span class="chat-subtitle"></span>
          </div>
          <div class="chat-actions">
            <button id="addMemberBtn" class="icon-btn hidden" title="Add member">ðŸ‘¥+</button>
            <button id="blockBtn" class="icon-btn hidden" title="Block user">ðŸš«</button>
          </div>
        </div>

        <!-- Messages -->
        <div id="messagesContainer" class="messages-container">
          <div class="empty-state">
            <span class="emoji">â˜•</span>
            <p>Start a conversation</p>
          </div>
        </div>

        <!-- Message Input -->
        <div class="message-input-area">
          <button id="imageBtn" class="icon-btn" title="Send image" disabled>ðŸ“·</button>
          <input type="text" id="messageInput" placeholder="Type a message..." disabled>
          <button id="sendBtn" class="send-btn" disabled>Send</button>
        </div>
      </section>
    </main>

    <!-- Modals -->
    <div id="createGroupModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <h2>Create Group</h2>
        <input type="text" id="groupNameInput" placeholder="Group name" maxlength="32">
        <div class="member-selection">
          <p>Select members:</p>
          <div id="memberCheckboxes" class="checkbox-list"></div>
        </div>
        <div class="modal-actions">
          <button id="cancelGroupBtn" class="btn-secondary">Cancel</button>
          <button id="confirmGroupBtn" class="btn-primary">Create</button>
        </div>
      </div>
    </div>

    <div id="addMemberModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <h2>Add Members</h2>
        <div class="member-selection">
          <div id="addMemberCheckboxes" class="checkbox-list"></div>
        </div>
        <div class="modal-actions">
          <button id="cancelAddMemberBtn" class="btn-secondary">Cancel</button>
          <button id="confirmAddMemberBtn" class="btn-primary">Add</button>
        </div>
      </div>
    </div>

    <div id="fireModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content fire-modal">
        <span class="fire-icon">ðŸ”¥</span>
        <h2>Delete All Data?</h2>
        <p>This will permanently delete all your messages, contacts, groups, and settings. This cannot be undone.</p>
        <div class="modal-actions">
          <button id="cancelFireBtn" class="btn-secondary">Cancel</button>
          <button id="confirmFireBtn" class="btn-danger">Delete Everything</button>
        </div>
      </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal hidden">
      <button class="close-btn">âœ•</button>
      <img id="imageModalImg" src="" alt="Full size image">
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
